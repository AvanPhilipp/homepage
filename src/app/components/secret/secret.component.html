<div *ngIf="characters?.length >0;else noCharacters">
  <div class="container" *ngFor="let character of characters">
    <h4>{{character.name}}</h4>
    <p>{{character.age}} Yen old {{character.class}}</p>
  </div>
</div>

<ng-template #noCharacters>
  <div class="container">No characters to display</div>
</ng-template>
